		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="video.js"></script>
				<script>
					$(document).ready(function() {
						$('dl').toggle();
						$('h2').bind('click', function(event) {
							event.preventDefault();
							$(this).next('dl').slideToggle(500, function() {
								$('.video-background').videobackground('resize');
							});
						});
						$('body').prepend('<div class="video-background"></div>');
						$('.video-background').videobackground({
							videoSource: ['video.mp4','video.webm','video.ogv'],
							controlPosition: '#main',
							poster: 'stillbackground.jpg',
							loadedCallback: function() {
								$(this).videobackground('mute', {controlPosition: '#main'});
							}
						});
					});
		</script>
	</head>

<body>
		
<div id="full">
	<div id="main">
		<div id="frame">
        	<img src="logo.png"/>
            <p>
            	<br/><br/>
            	<a href="https://facebook.com/groups/nsufilm/" class="btn btn-primary btn-lg" role="button">Facebook</a>

                <a href="https://www.youtube.com/user/nsufilm/videos" class="btn btn-danger btn-lg" role="button">YouTube</a>

            </p>
